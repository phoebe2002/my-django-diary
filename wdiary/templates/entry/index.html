{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women's Diary</title>

  <link rel='stylesheet' href="{% static 'css/signup.css' %}">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="signup">
        <div class="signup__field">
          <i class="signup__icon fas fa-user"></i>
          <input type="text" class="signup__input" placeholder="User name / Email">
        </div>
        <div class="signup__field">
          <i class="signup__icon fas fa-lock"></i>
          <input type="password" class="signup__input" placeholder="Password">
        </div>
        <div class="signup__field">
          <i class="signup__icon fas fa-lock"></i>
          <input type="password" class="signup__input" placeholder="Confirm Password">
        </div>
        <button class="button signup__submit">
          <span class="button__text">Sign Up Now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>
      <div class="social-signup">
        <h3>Sign up via</h3>
        <div class="social-icons">
          <a href="#" class="social-signup__icon fab fa-instagram"></a>
          <a href="#" class="social-signup__icon fab fa-facebook"></a>
          <a href="#" class="social-signup__icon fab fa-twitter"></a>
        </div>
        <div class="already-have-account">
    <p>Already have an account?</p>
    <a href="{% url 'login_prompt' %}">Log in here</a>
</div>
      </div>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>

<!-- partial -->

</body>
</html>
