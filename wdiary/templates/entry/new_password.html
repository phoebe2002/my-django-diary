{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set New Password - Women's Diary</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}?v=2">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container" style="margin-top: 12%; margin-bottom: 12%">

  <div class="screen">
    <div class="screen__content">

      <form class="signup" method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
        <p>Set a new password:</p>

        {% csrf_token %}
        <div class="signup__field">
          <i class="signup__icon fas fa-lock"></i>
          {{ form.new_password1.label_tag }}
          {{ form.new_password1 }}
        </div>
        <div class="signup__field">
          <i class="signup__icon fas fa-lock"></i>
          {{ form.new_password2.label_tag }}
          {{ form.new_password2 }}
        </div>
        <button class="button signup__submit">
          <span class="button__text">Set Password</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

    </div>
    <div class="screen__background">
      <!-- Add your background shapes or styles here if needed -->
    </div>
  </div>
</div>

</body>
</html>
